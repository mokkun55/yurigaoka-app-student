pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: pnpm run eslint --fix {staged_files}
      stage_fixed: true

    prettier:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: pnpm run prettier --write {staged_files}
      stage_fixed: true

    # spell-check:
    #   glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
    #   run: pnpm run check-spell

    tsc:
      glob: '*.{js,ts,tsx}'
      run: pnpm run tsc
