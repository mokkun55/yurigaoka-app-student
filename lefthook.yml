pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: pnpm run lint
      stage_fixed: true

    prettier:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: pnpm run format:fix
      stage_fixed: true

    spell-check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: pnpm run spellcheck

    tsc:
      glob: '*.{js,ts,tsx}'
      run: pnpm run tsc
